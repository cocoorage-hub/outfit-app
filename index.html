<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>服コーデ提案アプリ</title>
<style>
:root {
--main-color: #4A90E2;
--bg-color: #f4f6f8;
--card-bg: #fff;
--text-color: #333;
--border-radius: 10px;
}

body {
font-family: 'Helvetica Neue', sans-serif;
background: var(--bg-color);
color: var(--text-color);
padding: 20px;
margin: 0;
}

h1, h2 {
color: var(--main-color);
margin-bottom: 10px;
}

input, select, button {
font-size: 1em;
padding: 10px;
margin-bottom: 12px;
border: 1px solid #ccc;
border-radius: var(--border-radius);
width: 100%;
box-sizing: border-box;
}

button {
background-color: var(--main-color);
color: white;
border: none;
cursor: pointer;
transition: background-color 0.3s ease;
}

button:hover {
background-color: #357ABD;
}

.image-box {
display: flex;
flex-wrap: wrap;
gap: 12px;
margin-top: 10px;
}

.image-item {
background: var(--card-bg);
border-radius: var(--border-radius);
box-shadow: 0 2px 6px rgba(0,0,0,0.1);
padding: 10px;
width: 130px;
position: relative;
display: flex;
flex-direction: column;
align-items: center;
}

.image-item img {
width: 100%;
border-radius: 6px;
object-fit: cover;
}

.info {
font-size: 0.85em;
text-align: center;
margin-top: 5px;
color: #555;
}

.delete-btn {
position: absolute;
top: 4px;
right: 4px;
background: crimson;
color: white;
border: none;
border-radius: 50%;
width: 20px;
height: 20px;
font-weight: bold;
cursor: pointer;
}

#purposeCheckboxes label {
display: inline-block;
margin-right: 10px;
margin-bottom: 6px;
font-size: 0.95em;
}

#suggestion {
display: flex;
align-items: center;
flex-wrap: wrap;
margin-top: 10px;
gap: 10px;
}

#suggestion img {
width: 120px;
border-radius: var(--border-radius);
box-shadow: 0 1px 4px rgba(0,0,0,0.1);
}

#weatherInfo {
font-size: 1em;
background: #e6f0fb;
padding: 10px;
border-radius: var(--border-radius);
margin-bottom: 10px;
}

@media (max-width: 600px) {
.image-box {
justify-content: center;
}

#suggestion {
flex-direction: column;
align-items: center;
}

#suggestion img {
width: 90%;
}
}
</style>

</head>
<body>
<h1>服の登録</h1>

<input type="file" accept="image/*" id="imageInput">

<label>カテゴリ</label>
<select id="categorySelect">
<option value="tops">トップス</option>
<option value="bottoms">ボトムス</option>
</select>

<label>色</label>
<select id="colorSelect">
<option value="白">白</option><option value="黒">黒</option><option value="グレー">グレー</option>
<option value="ネイビー">ネイビー</option><option value="赤">赤</option><option value="青">青</option>
<option value="緑">緑</option><option value="黄色">黄色</option><option value="ピンク">ピンク</option>
<option value="ベージュ">ベージュ</option><option value="茶">茶</option><option value="紫">紫</option>
<option value="水色">水色</option><option value="オレンジ">オレンジ</option><option value="カーキ">カーキ</option>
<option value="金">金</option><option value="銀">銀</option><option value="ワインレッド">ワインレッド</option>
<option value="ミント">ミント</option><option value="ラベンダー">ラベンダー</option>
</select>

<label>用事（複数選択可）</label>
<div id="purposeCheckboxes">
<label><input type="checkbox" value="通勤"> 通勤</label>
<label><input type="checkbox" value="フォーマル"> フォーマル</label>
<label><input type="checkbox" value="お出かけ"> お出かけ</label>
<label><input type="checkbox" value="部屋着"> 部屋着</label>
<label><input type="checkbox" value="スタジオ"> スタジオ</label>
<label><input type="checkbox" value="中継"> 中継</label>
</div>

<button id="addButton">追加</button>

<h2>トップス</h2>
<div class="image-box" id="topsList"></div>

<h2>ボトムス</h2>
<div class="image-box" id="bottomsList"></div>

<h2>今日の天気</h2>
<div id="weatherInfo">取得中...</div>

<h2>おすすめコーディネート</h2>
<button id="suggestButton">コーデを提案</button>
<div id="suggestion"></div>

<script src="script.js"></script>
</body>
</html>
